<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweetHeart Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Navbar -->
  <section class="top-navbar">
    <div class="top-nav-container">
      <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
      <p class="top-text">Hot Prices, Cool Perks.... Enjoy Free Shipping Above $200!</p>
      <div class="email">
        <i class="fas fa-envelope"></i>
        <span>Sweetheart@example.com</span>
      </div>
    </div>
  </section>

<section class="center-navbar">
  <div class="center-nav-container">

    <div class="logo">
      <img src="gradient-logo.png" alt="Logo">
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search for Products">
      <button><i class="fas fa-search"></i></button>
    </div>

    <div class="nav-icons">
      <i class="far fa-heart"></i>
      <i class="far fa-shopping-bag"></i>
      <i class="far fa-user"></i>
    </div>

    <a href="#" class="contact-btn">
      Connect with us <i class="fas fa-arrow-right"></i>
    </a>

  </div>
</section>

<!--  Hero  Section -->
 <section class="hero-sec">
  <div class="hero-img">
    <img src="image 1.jpeg" alt="">

    <div class="hero-text">
      <h1>Pricing Plan</h1>
      <p>Home - Pricing Plan</p>
    </div>

  </div>
</section>


<section class="c"></section>


</body>
</html>
