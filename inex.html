<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweetHeart Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Navbar -->
  <section class="top-navbar">
    <div class="top-nav-container">
      <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
      <p class="top-text">Hot Prices, Cool Perks.... Enjoy Free Shipping Above $200!</p>
      <div class="email">
        <i class="fas fa-envelope"></i>
        <span>Sweetheart@example.com</span>
      </div>
    </div>
  </section>

  <!-- Center Navbar -->
  <section class="center-navbar">
    <div class="center-nav-container">
      <div class="logo">
        <img src="gradient-logo.png" alt="Logo">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search for Products">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="nav-icons">
        <a href="#"><i class="fas fa-heart"></i></a>
        <a href="#"><i class="fas fa-shopping-bag"></i></a>
        <a href="#"><i class="fas fa-user"></i></a>
      </div>
      <a href="#" class="contact-btn">Connect with us</a>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </section>

<!--  Hero  Section -->
  <section class="hero-sec">
    <div class="hero-img">
        <img src="last-img.jpg" alt="">
    </div>
</section>

<section class="below-section">
    <h2>This is the next section</h2>
    <p>Lorem ipsum dummy content...</p>
</section>


</body>
</html>
